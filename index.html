<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>RGB Colors</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div>
      <h1>RGB Colors</h1>
      <p>
        An RGB Color is specified by:
        <span class="rgb">rgb(red, green, blue)</span>
      </p>
      <p>
        The parameters red, green and blue specify the intensity of the color: 0
        (<span class="italic">lowest</span>) to 255 (<span class="italic"
          >highest</span
        >)
      </p>
      <hr />
      <h3><strong>Try it out for yourself...</strong></h3>

      <p>
        red:
        <input id="red-input" type="number" min="0" max="255" />
        green:<input id="green-input" type="number" min="0" max="255" />
        blue:<input id="blue-input" type="number" min="0" max="255" />
      </p>

      <p>
        <button id="blackbtn">black</button>
        <button id="whitebtn">white</button>
      </p>

      <p id="rgb-text"></p>

      <p><button id="previewbtn">preview</button></p>

      <p><span class="rgb">rgb(255, 255, 0)</span></p>
      <hr />
      <p>
        <a
          id="learn"
          href="https://en.wikipedia.org/wiki/RGB_color_model"
          target="_blank"
          >Learn more</a
        >
        about RGB Color on Wikipedia
      </p>
    </div>
  </body>
</html>
